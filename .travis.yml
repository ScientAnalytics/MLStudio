language: python
python:
- 3.7
- 3.6

before_install:
- python --version
- pip install -U pip
- pip install -U pytest
- pip install codecov
install: 
- pip install -r requirements.txt
- pip install -r requirements_dev.txt
script: pytest
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: scientanalytics
  password:
    secure: 
  on:
    tags: true
    repo: scientanalytics/ml_studio
    python: 3.7
after_success:
- codecov
