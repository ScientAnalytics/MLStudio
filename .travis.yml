language: python
python:
- 3.7
- 3.6
- 3.5
before_install:
- python --version
- pip install -U pip
- pip install -U pytest
- pip install codecov
install:
- pip install -r requirements.txt
- pip install -r requirements_dev.txt
script: 
- pytest --cov-report term --cov=ml_studio
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: decisionscients
  password:
    secure: 
  on:
    branch: master
    repo: ml-studio
    python: 3.7
after_success:
- codecov
